<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tab icon -->
    <link rel="icon" href="./images/devchallenges.png" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Collab.</title>
  </head>
  <body>
    <!-- mobile navigation -->
    <div class="mobile-navigation">
      <div class="mobile-navigation--header">
        <img src="./images/Collab.png" alt="collab-logo" />
        <div class="close-button" onclick="toggleMobileNavigationHandler()">
          <button><i class="fa fa-close"></i></button>
        </div>
      </div>
      <a href="" class="mobile-navigation--item mobile-navigation--item__active"
        >Home</a
      ><a href="" class="mobile-navigation--item">About</a
      ><a href="" class="mobile-navigation--item">Services</a
      ><a href="" class="mobile-navigation--item">Contact</a>
    </div>

    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/Collab.png" alt="collab-logo" />
        </div>
        <nav class="navigation">
          <a href="#" class="navigation--item navigation--item__active">Home</a
          ><a href="#" class="navigation--item">About</a
          ><a href="#" class="navigation--item">Services</a
          ><a href="#" class="navigation--item">Contact</a>
        </nav>

        <div class="menu-button" onclick="toggleMobileNavigationHandler()">
          <button><i class="fa fa-reorder"></i></button>
        </div>

        <button class="navigation-button">Get Started</button>
      </header>
      <main>
        <div class="main--div-content">
          <h1 class="heading">Collaborate like<br />never before</h1>
          <p class="description">
            Proin consequat eros in dolor rhoncus, in pellentesque justo
            feugiat. Nunc nec porttitor sapien, vel congue diam.
          </p>
          <button class="play-button">
            <i class="fa fa-play-circle"></i>Discover Video
          </button>
        </div>
        <div class="main-image">
          <img src="./images/data-x1.png" alt="main-image" />
        </div>
      </main>
      <footer>
        <div class="socials">
          <a
            href="https://www.github.com/ghulam-farid"
            target="_blank"
            class="social--item"
            ><i class="fa fa-github"></i></a
          ><a
            href="https://www.linkedin.com/in/ghulam-farid"
            target="_blank"
            class="social--item"
            ><i class="fa fa-linkedin"></i></a
          ><a href="#" class="social--item" target="_blank"
            ><i class="fa fa-youtube-play"></i
          ></a>
        </div>
        <span>Ghulam Farid</span>
      </footer>
    </div>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d1a98e8057.js"
      crossorigin="anonymous"
    ></script>
    <script>
      const toggleMobileNavigationHandler = () =>{
        const mobileNavigationElem = document.getElementsByClassName('mobile-navigation')[0];
        const noScrollBodyElem = document.getElementsByTagName('body')[0];
        if(mobileNavigationElem.classList.contains('mobile-navigation__open')  && noScrollBodyElem.classList.contains('no-scroll')){
          mobileNavigationElem.classList.remove('mobile-navigation__open');
          noScrollBodyElem.classList.remove('no-scroll');
        }else{
          mobileNavigationElem.classList.add('mobile-navigation__open');
          noScrollBodyElem.classList.add('no-scroll');
        }
      };
    </script>
  </body>
</html>
